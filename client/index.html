<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Tusd Client Example</title>
 
</head>

<body>

  <div class="container">
    <!--file upload-->
    <div class="col-md-12">
      <div class="card shadow p-2 rounded">

        <h4 class="card-title m-4">Simple File upload Client</h4>
        <div class="card-body">
          <input type="hidden" id="endpoint" name="endpoint" value="https://apparatus.aditya.ac.in/files/">
          <input type="hidden" id="chunksize" name="chunksize">
          <input type="hidden" id="paralleluploads" name="paralleluploads" value="1">
        

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          
          <br>
          <div class="progress">
            <div class="progress-bar" id="pbar" role="progressbar" style="width: 0%; " aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <p class="m-4"><a  id="fileurl"></a></p>
         
        </div>
      </div>
    </div>
  </div>


  
</body>

<script src="./tus.js"></script>
<script src="./demo.js"></script>

</html>
